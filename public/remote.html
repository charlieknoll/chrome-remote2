<body>
  <div id="player" class="full-width"></div>
  <div id="container" class="remote-container">
    <button class="remote-button" data-path="seek/-15">15s &lt;</button>
    <button class="remote-button" data-path="seek/15">15s ></button>
    <button class="remote-button" data-path="toggle">Toggle</button>
    <button class="remote-button" data-path="seek/30">30s ></button>
    <button class="remote-button" data-path="seek/-120">2m &lt;</button>
    <button class="remote-button" data-path="seek/105">2m ></button>
    <button class="remote-button" data-path="seek/900">15m ></button>
    <button class="remote-button" data-path="seek/1800">30m ></button>
  </div>
  <div id="progress" class="text-center loading">
    <span id="currentTime" data-bind="text: status"></span>
  </div>
  <div class="remote-container">
    <button class="remote-button" data-path="play">play</button>
    <button class="remote-button" data-path="pause">pause</button>
  </div>
  <div class="remote-container">

    <button class="channel-button" data-path="channel" data-param="http://yrsprts.stream/live?v=nfl?g=lions">Ravens vs.
      Lions</button>
    <button class="channel-button" data-path="channel" data-param="http://yrsprts.stream/live?v=nfl?g=chiefs">Chargers
      vs Chiefs</button>
    <button class="channel-button" data-path="channel"
      data-param="http://yrsprts.stream/live?v=nfl?g=redzone">Redzone</button>
  </div>
